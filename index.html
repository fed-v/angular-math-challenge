<!DOCTYPE html>
<html data-ng-app="mathChallenge" lang="en">  <!-- BINDS OUR ANGULAR MODULE TO THE HTML -->

	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <!--<link rel="icon" href="../../favicon.ico">-->
		<title>Math Challenge</title>
			
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- MY CUSTOM STYLES-->
        <link rel="stylesheet" href="css/custom.css" />
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	
	<body> 
        
        <div class="container" data-ng-controller="myFilterDemoCtrl">
            
            <header>
                <h1>Math Challenge!</h1>
                <p> Score: {{ user.points }} </p>
                <img class="lives" data-ng-repeat="i in getNumber(user.lives) track by $index" src="img/heart.png"/>
            </header>
            
            <main role="main" class="row main">
                
                <section id="skill-section">
                
                    <h2>Choose your skill level:</h2>
                    <button type="button" class="btn btn-primary" data-ng-class="{'active': data.skill==1}" id="easy" data-ng-click="skillSelect()">Easy Peasy</button>
                    <button type="button" class="btn btn-primary" data-ng-class="{'active': data.skill==2}" id="normal" data-ng-click="skillSelect()">Challenging</button>
                    <button type="button" class="btn btn-primary" data-ng-class="{'active': data.skill==3}" id="hard" data-ng-click="skillSelect()">You crazy?</button>
                
                </section>
                
                <section id="game-section">
                
                    <h2 class="hidden">Play game:</h2>
                    <button data-ng-hide="data.firstNum!=0"  id="start" class="btn btn-default" data-ng-click="startGame()">Play Game!</button>
                    <div data-ng-hide="data.firstNum==0 && data.secondNum==0 || user.lives==0">
                        
                        <p> What is {{ data.firstNum }} + {{ data.secondNum }} ?</p>
                        
                        <form data-ng-hide="data.validating==true" name="myForm" data-ng-submit="validate()" novalidate>
                            
                            <input type="number" data-min="0" data-max="999" name="answer" data-ng-model="data.answer" required/>
                            <input type="submit" class="btn btn-default"  value="submit"/>
                        
                        
                            <!--   FORM ERROR MESSAGES   -->      <!-- this isn't working -->
                            <div role="alert">
                                <span class="error" data-ng-show="myForm.input.$error.required">Answer required!</span>
                                <span class="error" data-ng-show="myForm.input.$error.number">Not a valid number!</span>
                                <span class="error" data-ng-show="data.wrong">Wrong Answer!</span>
                                <span class="correct" data-ng-show="data.correct">Correct!</span>
                            </div>
                        
                        
                        </form>
                        
                        <button data-ng-hide="data.validating==false" id="next" class="btn btn-success" data-ng-click="startGame()">Next</button>
                    </div>
                    
                    <!--   GAME OVER  -->
                    <div data-ng-show="user.lives==0">
                        <p><strong>Game Over!</strong></p>
                        <p><strong>Hi score:</strong> {{ user.points }} </p>
                    </div>    
                    
                </section>
                
            </main> 
            
            <footer>
                <p>&copy; 2015 - fED</p>
            </footer>
        
        </div> <!-- END OF THE myFilterDemoCtrl SCOPE! -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        
        <!-- ANGULAR.JS FILES -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
		<script src="js/myAppModule.js"></script>
        
	</body> 

</html>
